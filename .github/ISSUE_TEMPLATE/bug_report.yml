name: Report a bug
description: File a bug report.
labels: [ "bug" ]
body:
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      placeholder: What actually happened?
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      placeholder: What are the steps to reproduce this bug?
    validations:
      required: true
  - type: checkboxes
    id: search
    attributes:
      label: Cursory Search
      description: Before submitting this issue, you should search to see if similar issues already exist.
      options:
        - label: I have checked for similar issues before reporting.
          required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/inkrend/.github/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this organization's Code of Conduct.
          required: true
